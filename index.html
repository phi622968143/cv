<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謝鎮宇的履歷</title>
    <link rel="icon" href="/images/entering_animation.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("/images/bocchi.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* 載入動畫 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            z-index: 9999;
        }
        .container {
            display: none; /* 初始隱藏 */
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }
        img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        h1, h2 {
            color: #333;
            transition: color 0.3s;
        }
        h1:hover, h2:hover {
            color: #007bff;
        }
        p, ul {
            text-align: left;
            padding: 0 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        li:hover {
            background: #ddd;
        }
        /* 旋轉動畫 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .playing {
            animation: spin 3s linear infinite;
        }
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
            border-radius: 10px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- GSAP 載入動畫 -->
    <div id="loading-screen"><img src="/images/entering_animation.png " alt=""></div>

    <!-- 網站內容 -->
    <div class="container">
        <h1>謝鎮宇的個人網站</h1>
        <img src="images/profile.jpg" alt="個人照片">
        <p style="text-align: center; text-decoration: line-through;">我是那隻黑色的:D</p>

        <h2>基本資料</h2>
        <p><strong>家鄉：</strong> 新北人，現居台南</p>
        <p><strong>學歷：</strong> 成大環工四上,和平高中畢業</p>

        <h2>聯絡資訊</h2>
        <p><strong>手機：</strong> 0919130585</p>
        <p><strong>Line：</strong> <a href="https://line.me/ti/p/wNPTrVFk3T">a622968143</a></p>

        <h2>工作經驗</h2>
        <ul>
            <li>育樂街慶三號早餐店櫃檯</li>
            <li>金牌國中數學輔導半年</li>
            <li>高中英文家教一年</li>
        </ul>

        <h2>可工作時段</h2>
        <p>每週至少三天，週一不可，其餘時間皆可排班。</p>

        <h3>興趣與個性</h3>
        <p>🎸,善於溝通,願意學習改進</p>

        <h3>點擊貓咪圖會有呼嚕聲喔！</h3>
        <img src="./images/bcat.png" alt="貓咪圖片" id="playAudio">
        <p><h3>(我家妙妙是小女生)</h3></p>
        <audio id="audio" src="/voice/cat.m4a"></audio>
        
        <h3>最愛的歌 (落日飛車 - Let There Be Light Again)</h3>
        <img src="./images/Light.png" alt="light" id="playSunset">
        <audio id="music" src="/voice/Light.m4a"></audio>

        <h3>我的貓咪相簿</h3>
        <div class="gallery-container">
            <div class="gallery" id="catGallery">
                <img src="/images/cat1.jpg" alt="Cat 1">
                <img src="/images/cat2.jpg" alt="Cat 2">
                <img src="/images/cat3.jpg" alt="Cat 3">
            </div>
        </div>
    </div>

    <script>
        // GSAP 載入動畫
        let tl = gsap.timeline();

        tl.fromTo("#loading-screen",
            { opacity: 1, scale: 0.5 },
            { opacity: 1, scale: 1.2, duration: 1.2, ease: "power2.out" }
        ).to("#loading-screen",
            { opacity: 0, duration: 0.8, ease: "power1.out", delay: 0.5 }
        ).set("#loading-screen", { display: "none" })
        .set(".container", { display: "block" })
        .fromTo(".container",
            { opacity: 0, y: 50 },
            { opacity: 1, y: 0, duration: 1, ease: "power2.out" }
        );

        // 點擊圖片播放音樂
        function toggleAudio(audioId, imgId, rotate = false) {
            let audio = document.getElementById(audioId);
            let img = document.getElementById(imgId);

            if (audio.paused) {
                audio.play();
                if (rotate) img.classList.add("playing");
            } else {
                audio.pause();
                audio.currentTime = 0;
                if (rotate) img.classList.remove("playing");
            }
        }

        // 監聽點擊事件
        document.getElementById("playAudio").addEventListener("click", function() {
            toggleAudio("audio", "playAudio", true);
        });

        document.getElementById("playSunset").addEventListener("click", function() {
            toggleAudio("music", "playSunset", true);
        });

        // 讓 h2 滑鼠懸停時變大
        document.querySelectorAll("h2").forEach(h2 => {
            h2.addEventListener("mouseover", () => h2.style.fontSize = "1.8em");
            h2.addEventListener("mouseout", () => h2.style.fontSize = "1.5em");
        });
        //cat gallery
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('catGallery');
            const images = gallery.getElementsByTagName('img');
            const totalImages = images.length;
            let currentIndex = 0;
        
            // 重置圖片位置
            function resetGalleryPosition() {
                gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        
            // 為每張圖片添加點擊事件
            Array.from(images).forEach((img, index) => {
                img.addEventListener('click', (e) => {
                    // 檢查點擊位置是否在圖片右半部
                    const rect = img.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    
                    if (clickX > rect.width / 2) {
                        // 點擊右側時切換到下一張
                        if (currentIndex < totalImages - 1) {
                            currentIndex++;
                            resetGalleryPosition();
                        }
                    } else {
                        // 點擊左側時切換到上一張
                        if (currentIndex > 0) {
                            currentIndex--;
                            resetGalleryPosition();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
